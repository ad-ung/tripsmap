      text: Arrivée à la capitale sur la côte pacifique et aride du Pérou. Nous avons passé trois jours à arpenter tous les quartiers de Lima, mais plus particulièrement Barranco, Cercado et Pueblo Libre. Une ville bouillonnante qui nous a plus immédiatement...
    - mediatype: photos
      photos_paths: ["https://cdn.generationvoyage.fr/2020/04/lima-cta.jpg"]
    - mediatype: text
      text: Lorsque nous déambulons dans Barranco, nous trouvons une ambiance détendue, musicale, fleurie et noctambule. C'est un quartier qui semble en pleine effervescence artistique ! Ici les bars à concerts, musées, jolies boutiques et ruelles de charme ne manquent pas. Mais surtout, des touches de couleurs sont présentes un peu partout.
