8:
  0:
    - mediatype: text
      text: Sydney, capitale de la Nouvelle-Galles du Sud et l'une des plus grandes villes d'Australie, est renommée pour son opéra situé dans le port, avec son design distinctif en forme de voiles.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595535249/TRIPSMAP/step_pictures/AUSTRALIE/paul-carmona-5UHgm0Q3n4Y-unsplash_uj6zjq.jpg"]
    - mediatype: text
      text: Le vaste Darling Harbour et le plus petit port de Circular Quay sont des pôles majeurs de la vie au bord de l'eau, à proximité du Harbour Bridge et des jardins botaniques royaux. La plate-forme extérieure de Sydney Tower, le Skywalk, offre une vue à 360 degrés sur la ville et ses banlieues.
  1:
    - mediatype: text
      text: Melbourne est la capitale de l'État de Victoria, au sud-est de l'Australie. Federation Square est un site culturel au cœur de la ville, avec des terrasses, bars et restaurants au bord de la rivière Yarra.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595535249/TRIPSMAP/step_pictures/AUSTRALIE/denise-jans--gmtAa0Q5MI-unsplash_allrja.jpg"]
    - mediatype: text
      text: Dans le quartier de Southbank, le Melbourne Arts Precinct abrite le Melbourne Arts Centre - un centre des arts du spectacle - et la National Gallery of Victoria, consacrée à l'art australien et indigène.
  2:
    - mediatype: text
      text: La Gold Coast est une région métropolitaine au sud de Brisbane sur la côte est de l'Australie. Elle est connue pour ses longues plages de sable, ses spots de surf et un réseau complexe de canaux et de voies navigables.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595535249/TRIPSMAP/step_pictures/AUSTRALIE/faris-kassim-IDP1eRjKtho-unsplash_dkdssu.jpg"]
    - mediatype: text
      text: Elle abrite également des parcs à thème tels que Dreamworld, Sea World et Wet'n'Wild. À l'intérieur des terres, des sentiers de randonnée sillonnent les chaînes de montagne et les vallées du parc national de Lamington peuplé d'oiseaux rares et abritant une forêt tropicale.
  3:
    - mediatype: text
      text: Auckland, fondée autour de 2 grands ports, est l'une des principales villes de l'île du Nord, en Nouvelle-Zélande.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595535303/TRIPSMAP/step_pictures/AUSTRALIE/samuel-ferrara-QEDXqtje6fw-unsplash_lrap8r.jpg"]
    - mediatype: text
      text: Dans le centre-ville, sur la rue Queen, l'emblématique Sky Tower offre un point de vue imprenable sur le port de Viaduct et ses immenses yachts ainsi que ses rangées de bars et de cafés. Le domaine d'Auckland, plus vieux parc de la ville, se trouve au pied d'un volcan éteint, et abrite les jardins paysagés de Wintergardens. Près du centre-ville, la plage de Mission Bay permet de se promener en bord de mer.
  4:
    - mediatype: text
      text: Queenstown, en Nouvelle-Zélande, est située sur les rives du lac Wakatipu au sud de l'île, avec les spectaculaires Alpes du Sud comme toile de fond.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595535303/TRIPSMAP/step_pictures/AUSTRALIE/samuel-ferrara-lVvKvecbRrI-unsplash_tj6enr.jpg"]
    - mediatype: text
      text: Renommée pour ses sports d'aventure, elle permet également d'explorer les vignobles de la région et les anciennes villes minières. Du saut à l'élastique est proposé depuis le pont suspendu des gorges de Kawarau, et il est possible de faire du jet-boat sur les rivières Shotover et Dart. En hiver, les pentes des Remarkables et de Coronet Peak sont propices au ski.
