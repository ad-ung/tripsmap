  2:
    - mediatype: text
      text: Nous devions rejoindre Antofagasta donc nous sommes passés par Iquique, étrange ville balnéaire entre mer et désert, abritant une immense dune de sable en bord de route et un cimetière pour chiens face à l'océan.
    - mediatype: photos
      photos_paths: [
        "https://images.myguide-cdn.com/chile/companies/iquique/large/iquique-523213.jpg",
        "https://www.launion.com.py/wp-content/uploads/2016/06/IMG-20160613-WA00381.jpg"
      ]

  3:
    - mediatype: photos
      photos_paths: ["https://www.atypika.ca/media/k2/items/cache/f3fa6960b52e3c842fd94fee5eb122ab_XL.jpg"]
    - mediatype: text
      text: Nous avons consacré notre première journée à découvrir la Laguna Esmeralda le matin, puis arpenter les rues et humer l'ambiance locale l'après midi. Notre seconde journée a été consacrée à une sortie en mer sur Canal de Beagle et la dernière au Parc National de Terre de Feu.
    - mediatype: photos
      photos_paths: [
        "https://static.wixstatic.com/media/108ff4_819df3a82ce94a48978d4a2bf21294e8~mv2.jpg/v1/fill/w_740,h_416,al_c,q_90,usm_0.66_1.00_0.01/108ff4_819df3a82ce94a48978d4a2bf21294e8~mv2.webp",
        "https://static.wixstatic.com/media/108ff4_2d3ef51e279b47cc9bd2b939b0e14ebd~mv2.jpg/v1/fill/w_740,h_416,al_c,q_90,usm_0.66_1.00_0.01/108ff4_2d3ef51e279b47cc9bd2b939b0e14ebd~mv2.webp"
      ]
    - mediatype: text
      text: Parmi les chose à visiter à Ushuaïa, il y a sans conteste le Parc National de la Terre de feu. Ce territoire classé en 1960 est montagneux de type sub-antarctique. Il est situé à 12 kilomètres d’Ushuaïa et est le parc national le plus austral d’Argentine.
    - mediatype: photos
      photos_paths: [
        "https://www.lovetrotters.net/wp-content/uploads/2015/03/chile-torres-del-paine-03087.jpg",
        "https://i.pinimg.com/originals/1f/0e/01/1f0e011c789a7a021d717ebf19cef798.jpg",
        "https://lifestyle.boursorama.com/wp-content/uploads/2017/02/iStock-499125448-770x513.jpg",
        "https://media.routard.com/image/47/2/torres-del-paine-parc-chili.1533472.jpeg"
      ]

  4:
    - mediatype: text
      text: Buenos Aires est une ville énorme au centre animé. Comme toute capitale, il faudrait des années pour en découvrir tous les attraits. Palermo est le quartier où nous avions élu domicile. Plus précisément, nous habitions à Palermo Soho, près de la place d’Arménie. C’est un coin assez hipster où il y a énormément de petites boutiques, bars et cafés sympas. Parfait pour vivre et travailler au coeur de la capitale.
    - mediatype: photos
      photos_paths: [
        "https://photo.comptoir.fr/asset/guide/1429/615159-1260x630-centre-ville-buenos-aires-argentine.jpg",
        "https://www.connections.be/~/media/images/connections/vliegtickets-f/zuid-amerika/bueonas-aires/buenosairescongres.jpg"
      ]
    - mediatype: text
      text: La Boca est un quartier célèbre de Buenos Aires, situé au sud-est du centre de la capitale. Il s’appelle ainsi car il se situe à l’embouchure du Riachuelo. C’est un quartier populaire qui est devenu extrêmement touristique de par ses maisons colorées, son street art et ses spectacles de tango.
    - mediatype: photos
      photos_paths: ["https://1.bp.blogspot.com/-LnY8j1YxlNo/UOmPLfPmqFI/AAAAAAAAAfo/h1AHqjebSec/s1600/P1040875.JPG"]
    - mediatype: text
      text: Fin de journée, nous en avons décidé de nous faire plaisir pour faire une petite balade en hauteur, pour avoir une vue complète sur la ville. Magnifique journée qui se termine. Quelle sera donc la prochaine étape ?
    - mediatype: video
      video_path: "https://player.vimeo.com/external/371349870.sd.mp4?s=580d79d109a81a1f0a83b6db6e170d833d88da27&profile_id=139&oauth2_token_id=57447761"

