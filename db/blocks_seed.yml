    - mediatype: text
      text: Parmi les chose à visiter à Ushuaïa, il y a sans conteste le Parc National de la Terre de feu. Ce territoire classé en 1960 est montagneux de type sub-antarctique. Il est situé à 12 kilomètres d’Ushuaïa et est le parc national le plus austral d’Argentine.
    - mediatype: photos
