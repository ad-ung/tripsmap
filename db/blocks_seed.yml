    - mediatype: text
      text: Capitale animée du Japon, Tokyo associe les styles ultramodernes et traditionnels, dans un mélange de gratte-ciel aux néons lumineux et de temples anciens.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595532711/TRIPSMAP/step_pictures/JAPAN/TOKYO/clay-banks-hwLAI5lRhdM-unsplash_zme9a2.jpg"]
    - mediatype: text
      text: Le somptueux Meiji-jingū est un sanctuaire shinto réputé pour son entrée imposante et les bois qui l'environnent. Le palais impérial est entouré de vastes jardins publics. Les nombreux musées de la ville proposent des expositions allant de l'art classique, au musée national de Tokyo, à un théâtre kabuki reconstruit, au musée d'Edo-Tokyo.
  1:
    - mediatype: text
      text: Osaka est une grande ville portuaire et un centre commerçant de l'île japonaise d'Honshū. Elle est connue pour son architecture moderne, sa vie nocturne et la qualité de sa street food.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595532785/TRIPSMAP/step_pictures/JAPAN/OSAKA/jj-ying-9Qwbfa_RM94-unsplash_wzaw5e.jpg"]
    - mediatype: text
      text: Principal monument historique de la ville, le château d'Osaka, construit au XVIe siècle lors du shogunat, a subi plusieurs restaurations. Il est entouré de douves ainsi que d'un parc planté de pruniers, de pêchers et de cerisiers à fleurs. Le Sumiyoshi-taisha est l'un des plus anciens sanctuaires shinto du pays.
  2:
    - mediatype: text
      text: Ancienne capitale du Japon, Kyoto est une ville située sur l'île de Honshū. Elle est réputée pour ses nombreux temples bouddhistes classiques, ainsi que ses jardins, ses palais impériaux, ses sanctuaires shinto et ses maisons en bois traditionnelles.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595532861/TRIPSMAP/step_pictures/JAPAN/KYOTO/walter-mario-stein-kqfE9mvv7Xw-unsplash_tmu8tw.jpg"]
    - mediatype: text
      text: Sa renommée vient également de ses traditions comme la cuisine kaiseki, repas composé de plusieurs plats étudiés, et du district de Gion, le quartier des geishas (femmes proposant des prestations de divertissemen
  3:
    - mediatype: text
      text: Kamakura est une ville japonaise située au bord de l'océan, juste au sud de Tokyo. Centre politique du Japon à l'époque médiévale, elle est aujourd'hui une station balnéaire reconnue et dotée de dizaines de temples bouddhistes zen ainsi que de sanctuaires shinto.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595532938/TRIPSMAP/step_pictures/JAPAN/KAMAKURA/christian-joudrey-9bdt03k4ujw-unsplash_prz6bm.jpg"]
    - mediatype: text
      text: Son monument le plus reconnaissable est le Grand Bouddha du temple de Kotoku-in, une statue de bronze d'environ 13 mètres de haut qui a survécu à un tsunami au XVe siècle. La plage Yuigahama, dans la baie de Sagami, est un spot de surf appréc
  4:
    - mediatype: text
      text: Ville moderne située sur l'île japonaise de Honshū, Hiroshima a été détruite en grande partie lors d'un bombardement atomique de la Seconde Guerre mondiale.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595533008/TRIPSMAP/step_pictures/JAPAN/HIROSHIMA/ismael-abelleira-MZ00oma1sn0-unsplash_uw7atc.jpg"]
