    - mediatype: text
      text: Le Caire, capitale de l’Egypte, est la ville la plus peuplée d’Afrique. Grouillante, polluée, bruyante et sale, elle a de quoi faire fuir. Et pourtant, il y a un "je ne sais quoi" au Caire, qui invite à parcourir cette ville, qui donne parfois l’impression d’avoir un pied dans le Moyen Âge.
    - mediatype: photos
      photos_paths: [
        "https://www.voyageur-independant.com/wp-content/uploads/pyramides_caire-1024x585.jpg",
        "https://cdn.civitatis.com/egipto/alejandria/galeria/giza.jpg",
        "https://img.ev.mu/images/attractions/7500/960x640/440033.jpg"
      ]
    - mediatype: text
      text: Le Caire se parcourt également pour les merveilles qu’elle possède, un musée incroyable, les pyramides de Guizèh, les ruelles du Caire islamique, les mastabas de Saqqarah... La capitale représente souvent la première étape d'un voyage en Egypte, une intronisation à la culture égyptienne, ancestrale et moderne, avant de foncer plein sud...
    - mediatype: photos
      photos_paths: ["https://media.tacdn.com/media/attractions-splice-spp-674x446/07/3b/51/f7.jpg"]

  1:
    - mediatype: text
      text: Dahab est une commune d'Égypte située sur la côte Est de la péninsule du Sinaï. Cet ancien village de bédouins, dont l'activité principale était la pêche, a connu la construction de plusieurs hôtels et le développement du tourisme qui est aujourd'hui la principale activité du village.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595526950/TRIPSMAP/step_pictures/dahab_ir88bc.jpg"]
    - mediatype: text
      text: La baie de Naama offre une promenade bordée de palmiers ainsi que de nombreux bars et restaurants. Avec sa vie marine qui se concentre autour de Shark Reef, de Yolanda Reef et de l'épave du Thistlegorm, le parc national Ras Muhammad est une destination prisée par les plongeurs.
  2:
    - mediatype: text
      text: Charm el-Cheikh est une ville balnéaire égyptienne nichée entre le désert de la péninsule du Sinaï et la mer Rouge. Elle est réputée pour ses plages de sable à l'abri des regards, ses eaux claires et ses récifs de corail.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595528155/TRIPSMAP/step_pictures/EGYPTE/CES/simon-berger-boyXZfqpwpU-unsplash_xw6xx4.jpg"]
    - mediatype: text
      text: La baie de Naama offre une promenade bordée de palmiers ainsi que de nombreux bars et restaurants. Avec sa vie marine qui se concentre autour de Shark Reef, de Yolanda Reef et de l'épave du Thistlegorm, le parc national Ras Muhammad est une destination prisée par les plongeurs.

