    - mediatype: text
      text: Nous avons consacré notre première journée à découvrir la Laguna Esmeralda le matin, puis arpenter les rues et humer l'ambiance locale l'après midi. Notre seconde journée a été consacrée à une sortie en mer sur Canal de Beagle et la dernière au Parc National de Terre de Feu.
    - mediatype: photos
      photos_paths: [
        "https://static.wixstatic.com/media/108ff4_819df3a82ce94a48978d4a2bf21294e8~mv2.jpg/v1/fill/w_740,h_416,al_c,q_90,usm_0.66_1.00_0.01/108ff4_819df3a82ce94a48978d4a2bf21294e8~mv2.webp",
