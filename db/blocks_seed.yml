      text: La Isla del Sol est la plus grande île du lac Titicaca, elle mesure 9,6 km de long sur 4,6 km de large. Le point culminant de l'île du soleil se nomme la colline Chequesan qui a une altitude de 4 070 mètres, dépassant de 260 mètres le niveau du lac. La Isla del Sol est peuplée par les boliviens d'origines quechas et aymaras, ils exercent les métiers d'artisans, pêcheurs, agriculteurs ou guides touristiques.
    - mediatype: photos
      photos_paths: ["https://static.wixstatic.com/media/108ff4_0b9706b279c1494fbb6a552da50e0cac~mv2.jpg/v1/fill/w_940,h_403,al_c,q_90,usm_0.66_1.00_0.01/108ff4_0b9706b279c1494fbb6a552da50e0cac~mv2.webp"]
    - mediatype: text
      text: La légende inca raconte que le dieu Viracocha, dieu créateur, roi de la foudre et des tempêtes, a créé l'univers en sortant des eaux du lac Titicaca. Avant sa venue sur Terre, le monde était sombre. C'est alors qu'à son apparition, il créa le soleil en lui ordonnant de se lever derrière l'île du soleil. Il créa aussi la lune à cet endroit (isla de la luna). La Isla del Sol avait auparavant pour nom La Isla Titicaca, en référence au temple sacré Titi Kharka qui se trouve sur le nord de l'ïle. C'est de là que vient le nom du lac et non pas l'inverse.
    - mediatype: photos
      photos_paths: [
        "https://static.wixstatic.com/media/108ff4_9df681490ac64147a2b91150b2a266e2~mv2.jpg/v1/fill/w_740,h_416,al_c,q_90,usm_0.66_1.00_0.01/108ff4_9df681490ac64147a2b91150b2a266e2~mv2.webp",
