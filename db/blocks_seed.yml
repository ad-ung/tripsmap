  0:
    - mediatype: text
      text: Siem Reap est une ville de villégiature du nord-ouest du Cambodge. C'est aussi la porte d'accès vers les ruines d'Angkor, siège de l'Empire khmer du IXe au XVe siècles.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595535434/TRIPSMAP/step_pictures/CAMBODGE/ANGKOR/christian-holzinger-jClYzp03q04-unsplash_btnkzr.jpg"]
    - mediatype: text
      text: Ce vaste complexe d'édifices en pierre finement ouvragés inclut le temple principal Angkor Wat, qui figure sur le drapeau du Cambodge. D'immenses visages mystérieux sont sculptés sur le temple du Bayon, à Angkor Thom.
  1:
    - mediatype: text
      text: Phnom Penh, capitale animée du Cambodge située au confluent du Tonlé Sap et du Mékong, était un centre important à la fois pour l'Empire khmer et pour les colons français.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595529463/TRIPSMAP/step_pictures/CAMBODGE/Pnohm-Penh/edmund-lou-LeC-Q8oVoTs-unsplash_xnnhpy.jpg"]
    - mediatype: text
      text: Sur ses berges bordées de parcs, de restaurants et de bars se trouvent le palais royal, richement décoré, la pagode d'argent et le musée national, qui présente des objets venant de tout le pays. L'imposant marché central art déco est installé au cœur de la ville.
  2:
    - mediatype: text
      text: Sihanoukville est une ville du sud du Cambodge, capitale de la province de Sihanoukville.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595529635/TRIPSMAP/step_pictures/CAMBODGE/Sihanoukville/tin-ly-ok29ddIXY58-unsplash_1_jgsztc.jpg"]
    - mediatype: text
      text: Donnant sur le golfe de Thaïlande, la ville est le seul port maritime en eau profonde du pays. Auparavant désignée Kampong Saom, elle est rebaptisée en 1958 en l'honneur de Norodom Sihanouk, ancien roi du Cambodge.
  3:
    - mediatype: text
      text: Kampot est une ville traversée par la rivière Preaek Tuek Chhu, au sud du Cambodge. Elle est réputée pour ses plantations de poivre et ses marais salants.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595531417/TRIPSMAP/step_pictures/CAMBODGE/Kampot/taylor-simpson-49HjlwadSfw-unsplash_hvaqcy.jpg",]
    - mediatype: text
      text: Elle comprend de nombreux bâtiments datant de l'époque coloniale, notamment le palais du gouverneur. Celui-ci est aujourd'hui occupé par le musée provincial de Kampot, dédié à l'histoire de la ville. À l'ouest, le parc national de Preah Monivong bénéficie d'un climat frais. Ses forêts et ses cascades sont le territoire d'animaux sauvages, tels que des gibbons et des félins.

