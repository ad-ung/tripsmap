5:
  0:
    - mediatype: text
      text: Bodnath (également appelé Bouddhanath) est l'un des principaux sanctuaires bouddhistes de la région de Katmandou au Népal.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595533443/TRIPSMAP/step_pictures/NEPAL/sanjay-hona-2Q2dpVPY6XU-unsplash_kx88gl.jpg"]
    - mediatype: text
      text: Son stoupa du xive siècle qui domine l'horizon est l'un des plus grands au monde. Il a pris la place d'un stoupa plus ancien attesté à l'époque licchavi. La base du stoupa se compose de trois terrasses, représentant un mandala géant que les fidèles peuvent parcourir.
  1:
    - mediatype: text
      text: Le monastère de Kopan est un monastère du Bouddhisme tibétain situé près de Bodnath, à la périphérie de Katmandou, au Népal.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595533443/TRIPSMAP/step_pictures/NEPAL/sebastian-pena-lambarri-Wj9ELwGXa6c-unsplash_e1a5uj.jpg"]
    - mediatype: text
      text: Il appartient à la Fondation pour la préservation de la tradition du Mahayana (FPMT), un réseau international de centre de dharma Gelugpa, et a servi autrefois de siège principal.
  2:
    - mediatype: text
      text: Lumbini ou Loumbini1 — nom moderne Rummindei — est un village situé sur le territoire du Népal, dans le district de Rupandehi (région du Teraï), à peu de distance de la frontière avec l'Inde.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595533443/TRIPSMAP/step_pictures/NEPAL/kalle-kortelainen-6F-uGWod7Xk-unsplash_xtq2o9.jpg"]
    - mediatype: text
      text: Il est considéré comme le lieu de naissance traditionnel de Siddhartha Gautama2, devenu par la suite le Bouddha dans l'Inde ancienne, sa mère ayant accouché sur la route de Kapilavastu, la capitale du clan familial. Elle est de ce fait l'un des quatre lieux saints du bouddhisme
  3:
    - mediatype: text
      text: Katmandou, la capitale du Népal, est située dans une vallée entourée par les montagnes de l'Himalaya. Au cœur des ruelles labyrinthiques de la vieille ville se trouve l'immense place Durbar Square, bondée pendant la fête religieuse Indra Jatra caractérisée par ses danses masquées.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595533445/TRIPSMAP/step_pictures/NEPAL/tim-van-kempen-mpYKQK3GzSE-unsplash_g4jil8.jpg"]
    - mediatype: text
      text: Un grand nombre de sites historiques de la ville ont été endommagés ou détruits par le tremblement de terre de 2015. Le palais de Durbar Square, Hanuman Dhoka, et Kasthamandap, un temple hindou en bois, sont en cours de reconstruction.

