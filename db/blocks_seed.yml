    - mediatype: text
      text: La ville de Chiang Mai est située dans les montagnes au nord de la Thaïlande. Fondée en 1296, elle fut la capitale du royaume indépendant de Lanna jusqu'en 1558.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595531642/TRIPSMAP/step_pictures/THAILANDE/CHIANG/robson-hatsukami-morgan-xRoexKKv8fs-unsplash_ubtyec.jpg"]
    - mediatype: text
      text: Sa vieille ville comprend les vestiges de remparts et de douves témoignant de son passé de centre culturel et religieux. Elle abrite également des centaines de temples bouddhistes élaborés, tels que le Wat Phra Singh du XIVe siècle et le Wat Chedi Luang du XVe siècle orné de serpents sculptés.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595531665/TRIPSMAP/step_pictures/THAILANDE/CHIANG/lisheng-chang-m9BBVrPl87M-unsplash_iogwcr.jpg",
    ]
  1:
    - mediatype: text
      text: Bangkok, la capitale de la Thaïlande, est une grande ville connue pour ses sanctuaires richement décorés et ses rues animées.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595531817/TRIPSMAP/step_pictures/THAILANDE/BANGKOK/hanny-naibaho-DHueZ7ZhDHE-unsplash_lldeot.jpg"]
    - mediatype: text
      text: Rempli de bateaux, le fleuve Chao Praya alimente son réseau de canaux et passe par le district royal de Rattanakosin, où se trouvent l'opulent Grand Palais et son temple sacré Wat Phra Kaeo. À proximité, le temple Wat Pho dispose d'un énorme Bouddha allongé et, sur la rive opposée, le temple Wat Arun est doté d'escaliers raides et d'une flèche de style Khmer.
  2:
    - mediatype: text
      text: Les îles Phi Phi sont un petit archipel de Thaïlande situé dans la mer d'Andaman au large de la province de Krabi, à laquelle il appartient.
    - mediatype: photos
      photos_paths: [
        "https://res.cloudinary.com/datbhgbcq/image/upload/v1595531936/TRIPSMAP/step_pictures/THAILANDE/KOHPHIPHI/frankie-spontelli-fzEOvcazEtI-unsplash_gkhi0d.jpg"]
    - mediatype: text
      text: Très touristique, il comporte deux îles principales, Ko Phi Phi Don et Ko Phi Phi Le, les autres étant essentiellement des rochers.
  3:
    - mediatype: text
      text: Ko Tao est une île située en Thaïlande. Des restaurants, des boîtes de nuit et des boutiques de plongée sont regroupés dans la baie de Mae Haad et près de Sairee Beach.
    - mediatype: photos
      photos_paths: ["https://res.cloudinary.com/datbhgbcq/image/upload/v1595532165/TRIPSMAP/step_pictures/THAILANDE/KOHTAO/andrzej-suwara-qfntmjboDyc-unsplash_zlmdng.jpg"]
    - mediatype: text
      text: Des villas parsèment les plages bordées de palmiers telles que la baie de Chalok Baan Kao sur la côte sud. Au nord-ouest, Koh Nang Yuan est un groupe d'îlots offrant une vue depuis les collines. Ko Tao est réputée pour ses récifs coralliens tropicaux, qui abritent des espèces comme les requins-baleines et les raies. Des tortues imbriquées et vertes y viennent pour se reproduire.

