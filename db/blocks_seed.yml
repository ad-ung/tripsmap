  4:
    - mediatype: text
      text: Buenos Aires est une ville énorme au centre animé. Comme toute capitale, il faudrait des années pour en découvrir tous les attraits. Palermo est le quartier où nous avions élu domicile. Plus précisément, nous habitions à Palermo Soho, près de la place d’Arménie. C’est un coin assez hipster où il y a énormément de petites boutiques, bars et cafés sympas. Parfait pour vivre et travailler au coeur de la capitale.
    - mediatype: photos
      photos_paths: [
        "https://photo.comptoir.fr/asset/guide/1429/615159-1260x630-centre-ville-buenos-aires-argentine.jpg",
        "https://www.connections.be/~/media/images/connections/vliegtickets-f/zuid-amerika/bueonas-aires/buenosairescongres.jpg"
      ]
    - mediatype: text
      text: La Boca est un quartier célèbre de Buenos Aires, situé au sud-est du centre de la capitale. Il s’appelle ainsi car il se situe à l’embouchure du Riachuelo. C’est un quartier populaire qui est devenu extrêmement touristique de par ses maisons colorées, son street art et ses spectacles de tango.
    - mediatype: photos
      photos_paths: ["https://1.bp.blogspot.com/-LnY8j1YxlNo/UOmPLfPmqFI/AAAAAAAAAfo/h1AHqjebSec/s1600/P1040875.JPG"]
    - mediatype: text
      text: Fin de journée, nous en avons décidé de nous faire plaisir pour faire une petite balade en hauteur, pour avoir une vue complète sur la ville. Magnifique journée qui se termine. Quelle sera donc la prochaine étape ?
    - mediatype: video
      video_path: "https://player.vimeo.com/external/371349870.sd.mp4?s=580d79d109a81a1f0a83b6db6e170d833d88da27&profile_id=139&oauth2_token_id=57447761"

